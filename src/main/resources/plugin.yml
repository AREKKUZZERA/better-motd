name: BetterMOTD
version: 1.3.0
main: bettermotd.BetterMOTDPlugin
api-version: "1.21"
author: AREKKUZZERA
description: Flexible MOTD/icon plugin with MiniMessage, legacy, and JSON color support.

commands:
  bettermotd:
    description: Manage BetterMOTD
    usage: /bettermotd <reload|profile|preview>
    aliases: [bm]

permissions:
  bettermotd.admin:
    description: Grants all BetterMOTD commands
    default: op
